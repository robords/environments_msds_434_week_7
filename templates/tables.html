<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body style="background-color: #e0e0e0">
<div style="background-color: #e0e0e0">
    <h1 class="text-center">{{page_type}} Pages</h1>
</div>
<div class="container">
    <style>
        table {
            text-align: center;
        }

        table thead th {
            text-align: center;
        }
    </style>
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="{{ url_for('static',filename='/js/bootstrap.js') }}" type="text/javascript"></script>
</body>
{% include 'footer.html' %}
</html>
